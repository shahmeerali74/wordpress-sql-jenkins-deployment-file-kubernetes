apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-deployment
  labels:
    app: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      name: jenkins-deployment
      labels:
        app: jenkins
        type: frontend
    spec:
      containers:
      - name: jenkins-custom-non-root
        image: shahmeerali/slim-jenkins:v1
        ports:
        - containerPort: 8080
